												<img
													src="../img/parallax.jpg"
													class="mr-5 avatar-small">
											</div>
											<div class="col-7 px-0">
												<p class="text-main text-truncate"></p>
											</div>
										</div>
									</div>
									<div
										onclick="window.location.href=''"
										class="dropdown-item border-bottom text-main font-weight-bold">
										<div>
											<i class="fas fa-home mr-4"></i>
										</div>
										<div>
											<span class="text-right">Home</span>
										</div>
									</div>
									<div id="inbox-open"
										class="dropdown-item text-main font-weight-bold border-bottom">
										<div>
											<i class="fas fa-envelope"></i>

										<div>
											<span>Inboxs</span>

										</div>
										<div>
											<span class="font-weight-bold text-right">Logout</span>
										</div>
									</div>
								</div>
							</div>
						</li>
				</ul>
			</div>
		</nav>
		<div
			style="background-image: url('../img/parallax.jpg');"
			class="parallax position-relative">
			<div class="wallpaper-cover">
				<p class="background-opacity m-0">
					<img
						src="../img/parallax.jpg"
						class="avatar-large">
				</p>
			</div>
		</div>
		<div class="fixed-fullscreen" id="inbox">
			<div class="absolute inbox-main">
				<div class="row border-bottom">
					<div class="col-2 pt-1 border-right ">
						<i class="fas fa-bars fa-2x mt-2 ml-2"></i>
					</div>
					<div class="col-10"></div>
				</div>
				<div class="flow-auto" style="height: 85%;">
					<div class="row">
						<div class="col-2 border-right">
							<img src="../img/parallax.jpg" class="m-auto avatar-medium">
						</div>
						<div class="col-9">
							<h3 class="text-truncate">ngochuyou </h3>
							<p class="text-truncate">ngochuyou ngochuyou ngochuyou ngochuyou ngochuyou ngochuyou ngochuyou ngochuyou ngochuyou </p>

						<div class="col-1 p-0">
							<div class="icon icon-small m-auto">
								<i class="fas fa-trash text-right"></i>
							</div>
							<div class="icon icon-small m-auto">
								<i class="fas fa-reply text-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="absolute inbox-composer">
				<div class="row py-3 pl-4 border-bottom header sticky-top bg-white">
					<div class="col-2">
						<img src="../img/parallax.jpg" class="m-auto avatar-medium">
					</div>
					<div class="col-8">

					</div>
					<div class="col-2 p-0">
						<div class="icon icon-small">
							<i class="fas fa-trash text-right"></i>
						</div>
						<div class="icon icon-small">
							<i class="fas fa-dot-circle"></i>
						</div>
					</div>
				</div>
				<div class="row p-3 border-bottom">
					<div class="col .custom-control-description">
						
					</div>
				</div>
				<div class="row py-3 px-4">
					<textarea class="form-control" placeholder="Reply" rows="5" style="resize: none;"></textarea>
					<div class="my-3">
						<button class="btn btn-outline-main float-left mr-4">Send</button>
						<div class="icon icon-small m-0">
							<i class="fas fa-paperclip"></i>
						</div>
					</div>
				</div>
				<div class="row h-25"></div>
			</div>
		</div>
		<button class="btn btn-outline-dark my-5" id="test">test</button>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#test').click(function() {
				$('.inbox-main').fadeOut("fast");
				$('.inbox-composer').fadeIn("fast");
			});
		});
	</script>
